---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    <div id="react-root" style="min-height: 150px; border: 1px dashed #ccc; padding: 10px;"></div>
    {{ content }}
  </article>

  <!-- Load dependencies in proper order -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Remove defer from babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Remove defer from your component -->
  <script type="text/babel" src="{{ page.jsx_script | relative_url }}"></script>
</div>
