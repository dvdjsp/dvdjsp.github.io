---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article>
    <!-- Add visible border to see the element -->
    <div id="react-root" style="border: 1px solid #ccc; min-height: 200px; padding: 20px; margin: 20px 0;"></div>
    {{ content }}
  </article>

  <!-- React libraries -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Your component -->
  <script src="{{ page.js_script | relative_url }}"></script>
</div>
